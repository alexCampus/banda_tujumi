version: '2'

services:

  php:
    image: registry-gitlab.eolas.fr/docker/php:5.6-fpm-smart
    container_name: test_tujumi_php
    volumes:
      - .:/home/wwwroot/test-tujumi
    depends_on:
      - db

  apache:
    image: registry-gitlab.eolas.fr/docker/apache:2.4-base
    container_name: test_tujumi_apache
    ports:
      - "80:80"
    volumes:
      - .docker/config/vhosts:/etc/apache2/sites-enabled
      - .:/home/wwwroot/test-tujumi
    depends_on:
      - php

  db:
    image: mariadb:10.0
    container_name: test_tujumi_db
    environment:
      MYSQL_DATABASE: tujumi
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - test_data:/var/lib/mysql
    ports:
      - "33061:3306"

  phpmyadmin:
    image: nazarpc/phpmyadmin
    container_name: test_phpmyadmin
    ports:
      - 8080:80
    environment:
      MYSQL_HOST: test_tujumi_db

volumes:
  test_data:
    driver: local